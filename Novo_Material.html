<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=0.67">
    <link rel="stylesheet" href="style.css">
    <title>Novo Material</title>
</head>
<body>
    <div class="barralateral">
        <button onclick="window.location.href = 'Lista_Material.html'" class="bt_lateral bt1">Listar Materiais</button>
        <button onclick="window.location.href = 'Novo_Material.html'"  class="bt_lateral bt2">Adicionar Material</button>
        <button onclick="window.location.href = 'Lista_Emprestimo.html'" class="bt_lateral bt3">Listar Emprestimo</button>
        <button onclick="window.location.href = 'Novo_Emprestimo.html'" class="bt_lateral bt4">Novo Emprestimo</button>
        <img src="Logo.png" class="logo">
        <p class="CEAP">CEAP</p>
        <img id="fotoDePerfil" class="User_image_BL">
        <p class="nome_perfil_BL">Bem vindo, [nome]</p>
        
    </div>
    <div class="conteudo">
        
        <div class="conteudinho">
            <h3 class="pagina">Home / Adicionar material</h3>
            <h3 class="titulo">Adicionar Novo Material</h3>
            <img src="Vector.png" class="Vector">
            <p class="cadastro_nomes cadastro_1">Material</p>
            <input id="material" type="email" class="input input_1">
            <p class="cadastro_nomes cadastro_2">Quantidade</p>
            <input id="quantidade" type="number" class="input input_2">
            <button id= "cadastrar_material" class="bt_fim bt_adicionar">Adicionar</button>
        </div>
    </div>
    <button id="Notificação" class="Notificação"><img src="Notificação.png"></button>
    <img id="fotoDePerfil" class="User_image">
    <p class="nome_perfil">[nome]</p>

</body>
</html>
