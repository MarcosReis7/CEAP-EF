<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=0.67">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="barralateral">
        <button onclick="window.location.href = 'Lista_Material.html'" class="bt_lateral bt1">Listar Materiais</button>
        <button onclick="window.location.href = 'Novo_Material.html'"  class="bt_lateral bt2">Adicionar Material</button>
        <button onclick="window.location.href = 'Lista_Emprestimo.html'" class="bt_lateral bt3">Listar Emprestimo</button>
        <button onclick="window.location.href = 'Novo_Emprestimo.html'" class="bt_lateral bt4">Novo Emprestimo</button>
        <img src="Logo.png" class="logo">
        <p class="CEAP">CEAP</p>
        <img src="Home.png" class="home">
        
    </div>
    <div class="conteudo">
        
        <div class="conteudinho">
            <h3 class="pagina">Home / Cadastro</h3>
            <h3 class="titulo">Cadastro</h3>
            <img src="Vector.png" class="Vector">
            <p class="cadastro_nomes cadastro_1">Nome</p>
            <input id="Nome_usuario" type="email" class="input input_1">
            <p class="cadastro_nomes cadastro_2">Email</p>
            <input id="email_usuario" type="email" class="input input_2">
            <p class="cadastro_nomes cadastro_3">Senha</p>
            <input id="senha_usuario" type="password" class="input input_3">
            <button id="cadastrar_usuario" class="bt_fim bt_cadastrar">Cadastrar</button>
        </div>
    </div>
    <img id="fotoDePerfil" class="User_image">
    <p class="nome_perfil">[nome]</p>

</body>
</html>
